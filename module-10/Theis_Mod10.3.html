<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Bloom Gallery</title>
    
    <style>
        .hover-image {
            width: 200px; 
            height: 200px; 
            object-fit: cover; 
        }
    </style>
    
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const images = document.querySelectorAll(".hover-image");
            images.forEach(img => {
                const originalSrc = img.src;
                const hoverSrc = img.getAttribute("data-hover");
                
                img.addEventListener("mouseover", () => img.src = hoverSrc);
                img.addEventListener("mouseout", () => img.src = originalSrc);
            });
        });
    </script>
</head>
<body>
    <div id="container">
        <h1>Assignment 10.3: JavaScript - Part 2</h1>
        
        <div id="image-gallery">
            <div class="image-item">
                <h3>Blooming Daisy</h3>
                <figure>
                    <img class="hover-image" src="images/daisy-bud.jpg" alt="Daisy Bud" data-hover="images/daisy-bloom.jpg">
                    <figcaption>Hover over the image to reveal bloom</figcaption>
                </figure>
            </div>
            <div class="image-item">
                <h3>Blooming Tulip</h3>
                <figure>
                    <img class="hover-image" src="images/tulip-bud.jpg" alt="Tulip Bud" data-hover="images/tulip-bloom.jpg">
                    <figcaption>Hover over the image to reveal bloom</figcaption>
                </figure>
            </div>
        </div>
        
        <a href="index.html">Back to the landing page</a>

</body>
</html>
